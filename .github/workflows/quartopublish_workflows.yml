name: publish

on:
  workflow_dispatch:
    inputs:
      config-path:
        description:
        required: true
        type: string
  workflow_run:
    workflows: ["Premier Workflow"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: List available artifacts
        run: |
          gh run list --limit 1 --json artifacts

      - name: Download artifacts from Premier Workflow
        uses: actions/download-artifact@v2
        with:
          name: my-artifact
          path: ./abc
          
      - name: Activate virtual environment
        run: |
          source ./abc/bin/activate
  
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true
  
      - name: Register TinyTeX globally for diagram.lua
        run: |
          mkdir -p ~/.local/bin
          ~/.TinyTeX/bin/x86_64-linux/tlmgr option sys_bin ~/.local/bin
          ~/.TinyTeX/bin/x86_64-linux/tlmgr path add
          ~/.TinyTeX/bin/x86_64-linux/tlmgr install libertinus-fonts
  
      - name: Install Computo extension for Quarto
        run: |
          quarto add --no-prompt computorg/computo-quarto-extension
  
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_DISPATCH_TOKEN }}
