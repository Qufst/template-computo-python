name: publish

on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    secrets:
      token:
        required: true

  workflow_dispatch:
    inputs:
      config-path:
        description:
        required: true
        type: string
        
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List artifacts
        uses: actions/github-script@v4
        with:
          script: |
            const response = await github.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            response.data.artifacts.forEach(artifact => {
              console.log(`Artifact: ${artifact.name}`);
            });
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: 'my-artifact'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Unzip the artifact
        run: |
          unzip abc.zip
          
      - name: Activate virtual environment
        run: |
          source ./abc/bin/activate

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true
  
      - name: Register TinyTeX globally for diagram.lua
        run: |
          mkdir -p ~/.local/bin
          ~/.TinyTeX/bin/x86_64-linux/tlmgr option sys_bin ~/.local/bin
          ~/.TinyTeX/bin/x86_64-linux/tlmgr path add
          ~/.TinyTeX/bin/x86_64-linux/tlmgr install libertinus-fonts
  
      - name: Install Computo extension for Quarto
        run: |
          quarto add --no-prompt computorg/computo-quarto-extension
  
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
