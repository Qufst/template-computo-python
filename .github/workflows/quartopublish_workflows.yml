name: publish

on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    secrets:
      token:
        required: true
        
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Restore Micromamba cache
        id: cache-micromamba
        uses: actions/cache@v3
        with:
          path: ~/micromamba
          key: ${{ runner.os }}-micromamba-${{ hashFiles('**/environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-micromamba-
            ${{ runner.os }}-

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Register TinyTeX globally for diagram.lua
        run: |
          mkdir -p ~/.local/bin
          ~/.TinyTeX/bin/x86_64-linux/tlmgr option sys_bin ~/.local/bin
          ~/.TinyTeX/bin/x86_64-linux/tlmgr path add
          ~/.TinyTeX/bin/x86_64-linux/tlmgr install libertinus-fonts

      - name: Install Computo extension for Quarto
        run: |
          quarto add --no-prompt computorg/computo-quarto-extension

      - name: Configure Git
        run: |
          git config --global user.email "quentin.festor@etu.umontpellier.com"
          git config --global user.name "quarto-github-actions"

      - name: Add Micromamba to PATH
        run: |
          echo "$HOME/micromamba/envs/myenv/bin:$PATH" >> $GITHUB_PATH   

      - name: Display PATH
        run: |
          echo "PATH: $PATH"

      - name: Source Micromamba initialization script
        run: |
          source ~/micromamba/etc/profile.d/micromamba.sh
          exec bash
          
      - name: Activate micromamba environment
        run: |
          micromamba init
          micromamba activate myenv

      - name: Publish with Quarto + activate environment
        env:
          QUARTO_PUBLISHER: gh-pages
        run: |
          quarto publish template-computo-python.qmd
