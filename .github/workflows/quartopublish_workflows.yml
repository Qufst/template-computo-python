name: publish

on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    secrets:
      token:
        required: true
        
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Restore artifact
        uses: actions/download-artifact@v3
        with: 
          name: artifact-env
          path: ${{ runner.temp }}/

      - name: Restore name of sha from artifact
        id: calculate-sha256
        run: sha256=$(head -n 1 ${{ runner.temp }}/activate_env.sh)


      - name: Restore Cache environment
        uses: actions/cache@v2
        with:
          path: ~/micromamba-bin
          key: ${{ runner.os }}-micromamba-${{ steps.calculate-sha256.sha256 }}

      - name: Activate the environment from the cache with the script in the artifact
        run: tail -n +2 ${{ runner.temp }}/activate_env.sh | source /dev/stdin # pour lire à partir de la deuxième ligne

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Register TinyTeX globally for diagram.lua
        run: |
          mkdir -p ~/.local/bin
          ~/.TinyTeX/bin/x86_64-linux/tlmgr option sys_bin ~/.local/bin
          ~/.TinyTeX/bin/x86_64-linux/tlmgr path add
          ~/.TinyTeX/bin/x86_64-linux/tlmgr install libertinus-fonts

      - name: Install Computo extension for Quarto
        run: |
          quarto add --no-prompt computorg/computo-quarto-extension

      - name: Configure Git
        run: |
          git config --global user.email "quentin.festor@etu.umontpellier.com"
          git config --global user.name "quarto-github-actions"

      - name: Publish with Quarto + activate environment
        env:
          QUARTO_PUBLISHER: gh-pages
        run: |
          quarto publish template-computo-python.qmd
