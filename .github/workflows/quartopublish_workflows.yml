name: publish

on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    secrets:
      token:
        required: true
  workflow_dispatch:
    inputs:
      config-path:
        description:
        required: true
        type: string
        
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Restore pip dependencies cache
        id: restore-cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Download virtual environment artifact
        uses: actions/download-artifact@v3
        with:
          name: python-venv
          path: venv.zip

      - name: Verify artifact download
        run: |
          if [ ! -f venv.zip ]; then
            echo "Artifact venv.zip not found"
            exit 1
          fi
      - name: Verify artifact download2
        run: |
          if [ ! -f /home/runner/work/template-computo-python/template-computo-python/venv.zip ]; then
            echo "Artifact /home/runner/work/template-computo-python/template-computo-python/venv.zip not found"
            exit 1
          fi

      - name: Decompress virtual environment
        run: |
          unzip /home/runner/work/template-computo-python/template-computo-python/venv.zip


      - name: Activate virtual environment and run commands
        run: |
          source ./venv/bin/activate
          python --version
          pip list


      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true
  
      - name: Register TinyTeX globally for diagram.lua
        run: |
          mkdir -p ~/.local/bin
          ~/.TinyTeX/bin/x86_64-linux/tlmgr option sys_bin ~/.local/bin
          ~/.TinyTeX/bin/x86_64-linux/tlmgr path add
          ~/.TinyTeX/bin/x86_64-linux/tlmgr install libertinus-fonts
  
      - name: Install Computo extension for Quarto
        run: |
          quarto add --no-prompt computorg/computo-quarto-extension
  
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
