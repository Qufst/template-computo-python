name: publish

on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    secrets:
      token:
        required: true
        
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up micromamba
        uses: mamba-org/provision-with-micromamba@v1

      - name: Restore micromamba environment cache
        id: restore-cache
        uses: actions/cache@v3
        with:
          path: ./env
          key: ${{ runner.os }}-micromamba-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-micromamba-

      - name: Download micromamba environment artifact
        uses: actions/download-artifact@v3
        with:
          name: micromamba-env
          path: ./

      - name: Decompress micromamba environment
        run: |
          ls *zip
          unzip /home/runner/work/template-computo-python/template-computo-python/env.zip -d /home/runner/micromamba/envs/


      - name: List micromamba environments
        run: |
          micromamba env list

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Register TinyTeX globally for diagram.lua
        run: |
          mkdir -p ~/.local/bin
          ~/.TinyTeX/bin/x86_64-linux/tlmgr option sys_bin ~/.local/bin
          ~/.TinyTeX/bin/x86_64-linux/tlmgr path add
          ~/.TinyTeX/bin/x86_64-linux/tlmgr install libertinus-fonts

      - name: Install Computo extension for Quarto
        run: |
          quarto add --no-prompt computorg/computo-quarto-extension

      - name: Configure Git
        run: |
          git config --global user.email "quentin.festor@etu.umontpellier.com"
          git config --global user.name "quarto-github-actions"

      - name: Activate micromamba environment
        run: |
          ls /home/runner/work/template-computo-python/template-computo-python/env/
          micromamba activate /home/runner/work/template-computo-python/template-computo-python/env

      - name: Publish with Quarto + activate environment
        env:
          QUARTO_PUBLISHER: gh-pages
        run: |
          quarto publish template-computo-python.qmd