name: quartopublish_workflows

on:
  workflow_dispatch:
    inputs:
      config-path:
        description: "Chemin du fichier de configuration"
        required: true
        type: string

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Python environment
        uses: actions/download-artifact@v2
        with:
          name: python-venv
          path: .

      - name: Extract virtual environment
        run: |
          tar -xzf python-venv.tar.gz

      - name: Activate virtual environment
        run: |
          source venv/bin/activate
          # Ajoutez ici les commandes n√©cessaires pour utiliser l'environnement virtuel

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Register TinyTeX globally for diagram.lua
        run: |
          mkdir -p ~/.local/bin
          ~/.TinyTeX/bin/x86_64-linux/tlmgr option sys_bin ~/.local/bin
          ~/.TinyTeX/bin/x86_64-linux/tlmgr path add
          ~/.TinyTeX/bin/x86_64-linux/tlmgr install libertinus-fonts

      - name: Install Computo extension for Quarto
        run: |
          quarto add --no-prompt computorg/computo-quarto-extension

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_DISPATCH_TOKEN }}
