name: publish

on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    secrets:
      token:
        required: true
        
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          use-mamba: true

      - name: Restore conda environment cache
        id: restore-cache
        uses: actions/cache@v3
        with:
          path: /home/runner/miniconda/envs/myenv
          key: ${{ runner.os }}-conda-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-conda-

      - name: Download conda environment artifact
        uses: actions/download-artifact@v3
        with:
          name: conda-env
          path: myenv.tar.gz

      - name: Decompress conda environment
        run: |
          tar -xzvf myenv.tar.gz -C /home/runner/miniconda/envs

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Register TinyTeX globally for diagram.lua
        run: |
          mkdir -p ~/.local/bin
          ~/.TinyTeX/bin/x86_64-linux/tlmgr option sys_bin ~/.local/bin
          ~/.TinyTeX/bin/x86_64-linux/tlmgr path add
          ~/.TinyTeX/bin/x86_64-linux/tlmgr install libertinus-fonts

      - name: Install Computo extension for Quarto
        run: |
          quarto add --no-prompt computorg/computo-quarto-extension

      - name: Configure Git
        run: |
          git config --global user.email "quentin.festor@etu.umontpellier.com"
          git config --global user.name "quarto-github-actions"

      - name: Publish with Quarto + activate environment
        env:
          QUARTO_PUBLISHER: gh-pages
        run: |
          source activate myenv
          python --version
          pip list
          quarto publish template-computo-python.qmd