name: python

on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    secrets:
      token:
        required: true
  workflow_dispatch:
    inputs:
      config-path:
        description:
        required: true
        type: string

jobs:
  dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python dependencies
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          python -m venv ./abc
          source ./abc/bin/activate
          pip install -r requirements.txt
      

      - name: Archive the environment
        run: |
          zip -r abc.zip ./abc

          - name: Delete existing artifacts
          uses: actions/github-script@v4
          with:
            script: |
              const { data: artifacts } = await github.actions.listArtifactsForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo
              });
              for (const artifact of artifacts.artifacts) {
                if (artifact.name === 'my-artifact') {
                  await github.actions.deleteArtifact({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    artifact_id: artifact.id
                  });
                }
              }
              
      - name: Publish artifacts
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: ./abc.zip

      - name: Call Quarto Workflows
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run quartopublish_workflows.yml -f config-path='./config/quarto_config.yml'