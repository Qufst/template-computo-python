name: python

on:
  repository_dispatch:
    types: [custom-event] 
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up micromamba
        uses: mamba-org/provision-with-micromamba@v1

      - name: put in cache
        id: micromamba
        uses: actions/cache@v4
        with: 
          path: /home/runner/micromamba
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}






