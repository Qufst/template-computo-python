name: python

on:
  repository_dispatch:
    types: [custom-event] 
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Determine environment file
        id: determine-env-file
        run: echo "::set-output name=env-file::$(if [[ -f requirement.txt ]]; then echo requirement.txt; else echo environment.yml; fi)"

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: ${{ steps.determine-env-file.outputs.env-file }}

      - name: create a script
        run: touch activate_env.sh

      - name: Calculate SHA-256 hash and put it in the script
        id: calculate-sha256
        run: |
          hash=$(shasum -a 256 "${{ steps.determine-env-file.outputs.env-file }}" | awk '{ print $1 }')
          echo "sha256=$hash" >> $GITHUB_OUTPUT

          # put the key in a file
          echo "sha256=$hash" > activate_env.sh

          cat << 'EOF' >> activate_env.sh
          
          # Variables
          MICROMAMBA_DIR="$HOME/micromamba-bin"
          MICROMAMBA_BIN="$MICROMAMBA_DIR/micromamba"
          MICROMAMBA_ROOT="$HOME/micromamba"
          ENV_FILE="${{ steps.determine-env-file.outputs.env-file }}"
          ENV_NAME="myenv"
          BASHRC="$HOME/.bashrc"

          # Initialiser Micromamba
          echo "Initializing micromamba for bash..."
          $MICROMAMBA_BIN shell init -s bash -r $MICROMAMBA_ROOT --log-level warning --rc-file $BASHRC

          # Ajouter les lignes d'initialisation à .bashrc
          echo "Adding micromamba initialization to $BASHRC..."
          echo 'export MAMBA_EXE="$HOME/micromamba-bin/micromamba"' >> $BASHRC
          echo 'export MAMBA_ROOT_PREFIX="$HOME/micromamba"' >> $BASHRC
          echo '__mamba_setup="$("$MAMBA_EXE" shell hook --shell bash --root-prefix "$MAMBA_ROOT_PREFIX" 2> /dev/null)"' >> $BASHRC
          echo 'if [ $? -eq 0 ]; then' >> $BASHRC
          echo '    eval "$__mamba_setup"' >> $BASHRC
          echo 'else' >> $BASHRC
          echo '    alias micromamba="$MAMBA_EXE"' >> $BASHRC
          echo 'fi' >> $BASHRC
          echo 'unset __mamba_setup' >> $BASHRC

          # Recharger le fichier .bashrc
          source $BASHRC

          # Créer l'environnement avec micromamba
          echo "Creating environment from $ENV_FILE..."
          $MICROMAMBA_BIN create -y -r $MICROMAMBA_ROOT -f $ENV_FILE --log-level warning --rc-file $BASHRC

          # Activer l'environnement
          echo "Activating environment $ENV_NAME..."
          micromamba activate $ENV_NAME
          EOF

      - name: ls
        run: ls /home/runner/micromamba-bin/micromamba
      - name: ls
        run: ls /home/runner/work/_temp/setup-micromamba/.condarc
      - name: ls
        run: ls /home/runner/micromamba/

      - name: Cache environment
        uses: actions/cache@v2
        with:
          path: 
            ~/micromamba-bin/
            ~/micromamba/
            /home/runner/work/_temp/setup-micromamba/.condarc
          key: ${{ runner.os }}-micromamba-${{ steps.calculate-sha256.outputs.sha256 }}
        

      - name: Deploy an artifact
        uses: actions/upload-artifact@v3
        with: 
          name: artifact-env
          path: activate_env.sh




















